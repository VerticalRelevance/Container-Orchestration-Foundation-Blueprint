# Default values for spring-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 899456967600.dkr.ecr.us-east-2.amazonaws.com/spring-frontend
  tag: dev-amd64
  pullPolicy: Always
env:
  react_app_api_base_url: https://polling-api.verticalrelevancelabs.com/api

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: 
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:899456967600:certificate/e0e84eda-6739-4ab4-a65d-db7247a64d4d
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    external-dns.alpha.kubernetes.io/hostname: polling.verticalrelevancelabs.com 

  path: /
  host: polling.verticalrelevancelabs.com
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  requests:
   cpu: 100m
   memory: 512Mi

nodeSelector:
  intent: apps

tolerations: []

affinity: {}
